<svg xmlns="http://www.w3.org/2000/svg" width="320" height="120" viewBox="0 0 320 120">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1c2b" />
      <stop offset="50%" stop-color="#061522" />
      <stop offset="100%" stop-color="#04101b" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4fd1c5" />
      <stop offset="50%" stop-color="#5ba8ff" />
      <stop offset="100%" stop-color="#b07dff" />
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- Transparent canvas: only the gradient text remains -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif" font-size="64" font-weight="800" fill="url(#textGrad)" filter="url(#glow)">BuildSphere</text>
</svg>